<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: red;
            height: 100px;
        }

        span{
            background-color: blue;
            /* inline 태그인 span 태그는 높이와 넓이 세팅 불가 */
            height: 100px;
        }

        .ib{
            background-color: green;
            height: 100px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>블록 태그입니다.</div>
    <span>inline tag</span>
    <span>inline tag</span>
    <div class="ib" style="display: inline-block;">inline block</div>
    <div class="ib" style="display: inline-block;">inline block</div>
</body>
</html>
