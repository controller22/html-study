<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink {
            background-color: pink;
            color: orange;
        }

        table {
            width: 150px;
        }

        table td {
            width: 37.5px;
        }
    </style>
</head>

<body>
    <table>
        <tbody style="text-align: center; width: 100px;">
            <tr>
                <td colspan="4" style="background-color: orange; color: white;">25</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: aqua; color: white;">clear</td>
                <td class="pink">-</td>
                <td class="pink">+</td>
            </tr>
            <tr>
                <td class="pink">7</td>
                <td class="pink">8</td>
                <td class="pink">9</td>
                <td class="pink">/</td>
            </tr>
            <tr>
                <td class="pink">4</td>
                <td class="pink">5</td>
                <td class="pink">6</td>
                <td class="pink">*</td>
            </tr>
            <tr>
                <td class="pink">1</td>
                <td class="pink">2</td>
                <td class="pink">3</td>
                <td rowspan="2" style="background-color: red; color: white;">=</td>
            </tr>
            <tr>
                <td colspan="2" class="pink">0</td>
                <td class="pink">.</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
